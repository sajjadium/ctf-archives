{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Reverse Blog</h1>
  {% if posts %}
  <div>
    {% for post in posts %}
    <hr />
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <hr />
  </div>
  {% endfor %} {% else %}
  <div>
    <h1>No posts yet</h1>
  </div>
  {% endif %}
</div>
{% endblock %}
